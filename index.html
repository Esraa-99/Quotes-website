<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/Quote.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="hero">
      <div class="container d-flex flex-column align-items-center">
        <h1>Welcome back to Quote of the day</h1>
        <h2 class="text-center text-capitalize mt-5">
        Click to reveal a
          random quote and brighten your day with words of wisdom, motivation,
          and positivity.
        </h2>
        <button onclick="call()" class="btn btn-dark mt-5 w-25">New Quote</button>
        <div class="quote">
          <div class="text text-center">
            <h4 id="txt"></h4>
          </div>
          <div class="author text-center">
            <h5 id="auth"></h5>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
